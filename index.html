<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Tesseract Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #e3f2fd, #d7e1ec);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode Styling */
        body.dark-mode {
            background: linear-gradient(120deg, #1e1e1e, #2d2d2d);
            color: #e3e3e3;
        }

        /* Loader */
        #loader {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 10;
            font-size: 2em;
            color: #2d5a9f;
            animation: fadeOut 0.5s ease-out 2s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Page Container */
        #pageContent {
            display: none; /* Shown only after loader disappears */
            animation: fadeIn 1s ease-in forwards;
            margin-top: 40px;
            width: 90%;
            max-width: 600px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        h1 {
            color: #2d5a9f;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 2rem;
            text-align: center;
        }

        /* Chatbox Container */
        #chatContainer {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.dark-mode #chatContainer {
            background: #2c2c2c;
            color: #e3e3e3;
        }

        /* Chatbox */
        #chatbox {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        body.dark-mode #chatbox {
            background: #1e1e1e;
            border-color: #555;
        }

        /* Chat Messages */
        .chatMessage {
            margin: 10px 0;
            font-size: 14px;
            word-wrap: break-word;
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
            animation: fadeIn 0.5s ease;
        }

        .chatMessage strong {
            display: block;
            font-weight: 500;
        }

        .chatMessage.user {
            align-self: flex-end;
            background-color: #d1e7ff;
            color: #333;
        }

        .chatMessage.bot {
            align-self: flex-start;
            background-color: #eef3f8;
            color: #333;
        }

        /* User Input Container */
        #userInputContainer {
            display: flex;
            margin-top: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-right: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #userInput:focus {
            border-color: #2d5a9f;
            box-shadow: 0 0 5px rgba(45, 90, 159, 0.5);
            outline: none;
        }

        #sendButton {
            padding: 12px 20px;
            background-color: #2d5a9f;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #sendButton:hover {
            background-color: #244a7a;
            transform: scale(1.05);
        }

        /* Dark Mode Toggle */
        .dark-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: #2d5a9f;
            margin: 10px 0;
        }

        body.dark-mode .dark-toggle {
            color: #d1e7ff;
        }

        .dark-toggle input {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            #chatbox {
                height: 250px;
            }

            #sendButton {
                font-size: 14px;
                padding: 10px 15px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loader">Loading Legal Tesseract...</div>

    <div id="pageContent">
        <h1>Legal Tesseract Chatbot</h1>
        <div id="chatContainer">
            <!-- Dark Mode Toggle -->
            <div class="dark-toggle">
                <label for="darkModeToggle">ðŸŒ™ Dark Mode</label>
                <input type="checkbox" id="darkModeToggle">
            </div>

            <!-- Chatbox -->
            <div id="chatbox"></div>

            <!-- User Input -->
            <div id="userInputContainer">
                <input type="text" id="userInput" placeholder="Type your message here...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Hide Loader and Show Content
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("pageContent").style.display = "block";
            }, 2000);

            const chatbox = document.getElementById("chatbox");
            const userInput = document.getElementById("userInput");
            const sendButton = document.getElementById("sendButton");

            async function sendMessage(message) {
                chatbox.innerHTML += `<div class="chatMessage user"><strong>You:</strong> ${message}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;

                const response = await fetch("https://unnayanlegaltessearct.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                chatbox.innerHTML += `<div class="chatMessage bot"><strong>Bot:</strong> ${data.response}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }

            sendButton.addEventListener("click", () => {
                const userMessage = userInput.value.trim();
                if (userMessage) {
                    sendMessage(userMessage);
                    userInput.value = "";
                }
            });

            // Dark Mode Toggle
            const darkModeToggle = document.getElementById("darkModeToggle");
            darkModeToggle.addEventListener("change", () => {
                document.body.classList.toggle("dark-mode", darkModeToggle.checked);
            });
        });
    </script>
</body>
</html>
